<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Teste Multiplicação</title>
</head>
<body>
    <h1 class="title-page-top">Teste Suas Habilidade com Multiplicação</h1>

    <main class="top-main">

        <div class="count">
            <h2 class="title-page-main">Calcule:</h2>
            <p id="left-number" class="left-number"></p> <span class="signal-count">*</span> <p id="right-number" class="right-number"></p> <span class="signal-count">=</span> <p id="correct-answer" class="right-number">?</p>
        </div>

        <div class="answer">
            <input type="number" name="answer" id="answer-input" placeholder="Resultado da Multiplicação" class="input-answer">
            <input type="button" value="Tentar" id="submit-btn" class="submit-btn">
            <input type="button" value="Pular" id="skip-btn" class="submit-btn skip-btn">
        </div>
    </main>

    <script src="static/js/script.js"></script>
</body>
</html>
