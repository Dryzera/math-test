<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Teste de Multiplicação</title>
</head>
<body>
    <h1 class="title-page-top">Teste Suas Habilidades com Multiplicação</h1>

    <main class="top-main">

        <div class="count">
            <h2 class="title-page-main">Multiplique:</h2>
            <p id="left-number" class="left-number"></p> <span class="signal-count">*</span> <p id="right-number" class="right-number"></p> <span class="signal-count">=</span> <p id="correct-answer" class="right-number">?</p>
        </div>

        <div class="answer">
            <input type="number" name="answer" id="answer-input" placeholder="Resultado da Multiplicação" class="input-answer">
            <input type="button" value="Tentar" id="submit-btn" class="submit-btn">
            <input type="button" value="Pular" id="skip-btn" class="submit-btn skip-btn">
        </div>
    </main>

    <script src="../static/js/multiplication.js"></script>
</body>
</html>
